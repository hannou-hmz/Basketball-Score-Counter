<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counterApp</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="full-container">
        <div class="container1">
            <div class="home">Home</div>
            <div id="home-label">0</div>
            <div class="buttons">
                <button id="homeAddOne">+1</button>
                <button id="homeAddTwo">+2</button>
                <button id="homeAddThree">+3</button>
            </div>
            <div class="reset-btn">
                    <button id="home-reset">Reset</button>
            </div>
        </div>

        <div class="container2">
            <div class="guest">Guest</div>
            <div id="guest-label">0</div>
            <div class="buttons">
                <button id="guestAddOne">+1</button>
                <button id="guestAddTwo">+2</button>
                <button id="guestAddThree">+3</button>
            </div>
            <div class="reset-btn">
                    <button id="guest-reset">Reset</button>
            </div>
        </div>
    </div>


    <script src="counter.js"></script>
</body>
</html>
